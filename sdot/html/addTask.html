            <img src="../images/sdot.png" width="autp" height="50" style="text-align:center"></h1>
       
            <section class="row text-center placeholders">

          </section>

<!--NEW TASK FORM-->
          <form id="myForm">
           <h2>Adding new task</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Priority:</th>
                  <td>
		    <select name="Priority" id = "priority" >
		      <option value = "Critical"> Critical </option>
		      <option value = "Important"> Important </option>
		      <option value = "Normal"> Normal </option>
		      <option value = "Less Concern"> Less Concern </option>
		      </select> Enter in how important this task is

                  </td>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th>Task:</th>
                  <td>
                    <input type = "text" id="task" size = "60" placeholder="Enter in task" onchange=""/>
                  </td>
                </tr>


                  <tr>
                  <th>Assigned To:</th>
                   <td>
                    <input type = "text" id="assigned" size = "60" placeholder="Enter in who it is assigned to" onchange=""/>
                  </td>
                </tr>

                <tr>
                  <th>Completion:</th>
                   <td>
                    <input type = "text" id="completion" size = "60" placeholder="" onchange=""/>
                  </td>
                </tr>


                <tr>
                  <th>Scrum:</th>
                   <td>
                    <input type = "text" id="scrum1" size = "60" placeholder="" onchange=""/>
                  </td>
                </tr>

                <tr>
                  <th>Scrum:</th>
                   <td>
                    <input type = "text" id="scrum2" size = "60" placeholder="Enter in remarks about task" onchange=""/>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>

          <a class="btn btn-lg btn-primary" role="button" value="GetTask" onclick="createTask()">
          Add Task 
        </a>
        <a class="btn btn-lg btn-primary"  type="button" value="reset" onclick="clearProject()">
